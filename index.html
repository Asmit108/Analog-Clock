<!DOCTYPE html>
 <html lang="en">
 <head>
 	 <meta charset="UTF-8">
 	 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 	 <title>Analog Clock </title>
 	 <link rel="stylesheet" href="index.css">
 </head>
 <body>
     <h1 id="top">Analog Clock</h1>    
     <h3 id="h"> </h2>   #for showing count-down-timer
     <div id="clockContainer">    # for showing clock
     	<div id="hour"></div>
     	<div id="minute"></div>
     	<div id="second"></div>
     </div>
    
     <form action="#" method="get" id="frm">    # for submitting time for alarm
	<h3>Select alarm time: </h3>
	<input type="datetime-local" name="ip" id="ip"> 
	<input type="submit" name="sb" id="sb">
     </form>
	 
     <form action="#" method="get" id="sfrm">   # for submitting time for count-down timer
	<h3>Select time: </h3>
	<input type="datetime-local" name="sip" id="sip"> 
	<input type="submit" name="ssb" id="ssb">
     </form>

     <script src="index.js"></script>
 </body>
 </html>
